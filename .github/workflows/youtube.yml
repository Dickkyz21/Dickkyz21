name: Update YouTube Videos

on:
  schedule:
    - cron: "0 */12 * * *"  # update setiap 12 jam
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install requests
      - name: Fetch YouTube Data
        run: python scripts/update_youtube.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update youtube videos" || echo "No changes"
          git push
